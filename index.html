<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="icons/fontello-24536ac2/css/fontello.css">
</head>
<body>
    <ul id="tasks">
        <li>Lorem ipsum dolor sit amet.</li>
    </ul>
    <div id="button" data-toggle-id="addTaskWindow">
        <i class="fa-regular fa-plus"></i>
    </div>
    <div id="addTaskWindow">
        <h1>Type task name</h1>
        <form action="#">
            <input type="text" name="taskName" id="taskName" placeholder="Your task name"><br>
        </form>
        <input type="button" value="Submit" id="submitButton">
        <input type="button" value="Cancel" id="cancelButton">
    </div>
    <script src="./scripts/app.js"></script>
    <script src="https://kit.fontawesome.com/f69759da29.js" crossorigin="anonymous"></script>
</body>
</html>
